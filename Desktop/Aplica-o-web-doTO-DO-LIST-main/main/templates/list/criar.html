{% extends 'base.html' %}

{% block header %}
  <h1>Criar Nova Lista</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nome">Nome da Lista</label>
    <input name="nome" id="nome" required>
    <button type="submit" class="btn btn-primary">Criar Lista</button>
  </form>
{% endblock %}
